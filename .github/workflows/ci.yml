name: Flutter CI

on: [push]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: code analyze
        uses: ./.github/actions/analyze

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: code test
        uses: ./.github/actions/test
